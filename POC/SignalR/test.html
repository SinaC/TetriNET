<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo SignalR</title>
</head>
<body>
    <script src="./jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="./jquery.signalR-1.1.3.js" type="text/javascript"></script>
    
    <script>
        $(document).ready(
            function () {
                var connection = $.connection('http://localhost:9090');
                connection.start();
                connection.send("Hello World");
            }
        )
    </script>
</body>
